<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up Page</title>
        <link rel="StyleSheet" href="style.css"/>
    </head>
    <body>
            
        <div class="panel">
             <h1>Sign up</h1>
                <input type="text" placeholder="fullname"/>
                <input type="text" placeholder="email id"/> <br/> <br/>
               <input type="password" placeholder="password"/>
                <input type="password" placeholder="confirm password" /> <br/> <br/>
                Choose your gender:<input type="radio" name="gender" id="gender" value="male"> Male  <input type="radio" name="gender" id="gender" value="female"> Female <br/> <br/>
             Choose your language:<input type="checkbox" name="language" id="language" value="english">English <input type="checkbox" name="language" id="language" value="hindi">Hindi <input type="checkbox" name="language" id="language" value="other">Other <br/> <br/>
             <button>Sign Up</button>
            </div>
    </body>
